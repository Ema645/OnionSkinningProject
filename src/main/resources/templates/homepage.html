<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnionMotion - Homepage</title>
    <link rel="stylesheet" href="/CSS/homepage.css">
</head>
<body>
    <div class="container">
        <div class="page-wrapper">
            <header class="header">
                <div class="header-content">
                    <div class="nav-left">
                        <div class="logo-section">
                            <img src="/Pictures/img.png" alt="OnionMotion" class="logo-icon">
                            <span class="logo-text">OnionMotion</span>
                        </div>
                        <nav class="nav-primary">
                            <a href="/homepage" class="nav-link">Homepage</a>
                            <a href="/frames" class="nav-link">Frames</a>
                            <a href="/videopage" class="nav-link">Videopage</a>
                        </nav>
                    </div>
                    <nav class="nav-secondary">
                        <a href="#" class="nav-link">Tutorial</a>
                        <a href="#" class="nav-link">Support</a>
                    </nav>
                </div>
            </header>

            <main class="main-content">
                <div class="hero-section">
                    <h1 class="hero-title">Create Stop-Motion Magic</h1>
                </div>

                <div class="method-card">
                    <h2 class="card-title">Choose Your Method</h2>

                    <div class="method-options">
                        <a href="/" class="method-option method-camera">
                            <div class="method-icon">
                                <span class="icon icon-camera"></span>
                            </div>
                            <div class="method-info">
                                <h3 class="method-title">Use Camera</h3>
                                <p class="method-description">Take photos with onion skinning</p>
                            </div>
                        </a>

                        <label for="upload-input" class="method-option method-upload">
                            <input type="file" id="upload-input" accept="image/*" multiple style="display:none;">
                            <div class="method-icon">
                                <span class="icon icon-upload"></span>
                            </div>
                            <div class="method-info">
                                <h3 class="method-title">Upload Images</h3>
                                <p class="method-description">Select photos from your device</p>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="animation-status" id="animation-status" style="display: none;">
                    <div class="status-info">
                        <div class="status-icon">ðŸŽ¬</div>
                        <div class="status-text" id="status-text">8 frames ready</div>
                    </div>
                    <a href="/videopage" class="btn-view-animation">View Animation</a>
                </div>
            </main>
        </div>
    </div>
    <script src="/JS/app.js"></script>

</body>
</html>
