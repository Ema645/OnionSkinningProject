<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnionMotion - Stop-Motion Animation</title>
    <link rel="stylesheet" href="/CSS/videopage.css">
</head>
<body>
    <div class="container">
        <div class="page-wrapper">
            <header class="header">
                <div class="header-content">
                    <div class="nav-left">
                        <div class="logo-section">
                            <img src="/Pictures/img.png" alt="OnionMotion" class="logo-icon">
                            <span class="logo-text">OnionMotion</span>
                        </div>
                        <nav class="nav-primary">
                            <a href="/homepage" class="nav-link">Homepage</a>
                            <a href="/frames" class="nav-link">Frames</a>
                            <a href="/videopage" class="nav-link">Videopage</a>
                        </nav>
                    </div>
                    <nav class="nav-secondary">
                        <a href="#" class="nav-link">Tutorial</a>
                        <a href="#" class="nav-link">Support</a>
                    </nav>
                </div>
            </header>

            <main class="main-content">
                <div class="animation-card">
                    <div class="card-header">
                        <h1 class="card-title">Stop-Motion Animation</h1>
                        <button class="btn btn-back" id="btn-back">
                            <span class="icon icon-back"></span>
                            Back to Editor
                        </button>
                    </div>

                    <div class="card-body">
                        <div class="player-section">
                            <div class="video-preview">
                                <img id="video-display" class="video-viewport" alt="Animation Frame">
                                <div class="frame-indicator" id="frame-indicator">Frame 1 / 8</div>
                            </div>

                            <div class="player-controls">
                                <div class="control-buttons">
                                    <button class="btn btn-play" id="btn-play">
                                        <span class="icon icon-play"></span>
                                        Play
                                    </button>
                                    <button class="btn btn-reset" id="btn-reset">
                                        <span class="icon icon-reset"></span>
                                        Reset
                                    </button>
                                    <button class="btn btn-download" id="btn-download">
                                        <span class="icon icon-download"></span>
                                        Download
                                    </button>
                                    <label class="loop-toggle">
                                        <input type="checkbox" class="loop-checkbox" id="loop-checkbox" checked>
                                        <span class="loop-label">Loop</span>
                                    </label>
                                </div>

                                <div class="progress-container">
                                    <div class="progress-bar">
                                        <input type="range" id="progress-slider" class="progress-slider" min="0" max="100" value="0">
                                    </div>
                                </div>

                                <div class="speed-control">
                                    <div class="speed-header">
                                        <div class="speed-info">
                                            <span class="speed-label">Playback Speed:</span>
                                            <span class="speed-value" id="fps-value">12 FPS</span>
                                        </div>
                                        <span class="duration-info" id="duration-value">Duration: ~0.7s</span>
                                    </div>
                                    <div class="fps-container">
                                        <input type="range" id="fps-slider" class="fps-slider" min="1" max="24" value="12">
                                    </div>
                                    <div class="speed-labels">
                                        <span>Slower</span>
                                        <span>Faster</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <aside class="timeline-section">
                            <h2 class="timeline-title">Timeline</h2>
                            <div class="timeline-frames" id="timeline-frames">
                            </div>
                        </aside>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="/JS/app.js"></script>
</body>
</html>
